#To show errors 
server.error.include-message=always

#Connection to Data Base
spring.data.mongodb.uri=${FORUM_KEY}

#Custom data
BASE_URL=http://api.openweathermap.org/geo/1.0/direct
API_KEY=${API_KEY}
MAIL_PASS=${MAIL_PASS}

#Actuator		
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=threaddump,heapdump
management.info.env.enabled = true
management.endpoint.health.show-details=always

#Info for Actuator
info.contact.email=support@cvbank.com
info.contact.phone=+972-555-55-55

#Spring admin
spring.application.name=CVBank
spring.boot.admin.client.url=http://localhost:9090
spring.boot.admin.client.instance.metadata.user.name=admin
spring.boot.admin.client.instance.metadata.user.password=${ADMIN_PASSWORD}